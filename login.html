<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gamer's Nexus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="main-header">
        <nav class="main-nav container">
            <a href="index.html" class="logo">NEXUS</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main class="container" style="padding-top: 4rem; max-width: 500px;">
        <h2>Login to Your Account</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn btn-glow">Login</button>
        </form>
        <p style="margin-top: 1rem;">Don't have an account? <a href="register.html">Register here</a>.</p>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Gamer's Nexus. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // --- Active Nav Link ---
        document.addEventListener('DOMContentLoaded', function() {
            const activePage = window.location.pathname;
            document.querySelectorAll('.nav-links a').forEach(link => {
                if(link.href.includes(`${activePage}`)) {
                    link.classList.add('active');
                }
            });
        });

        // --- Login Logic ---
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Find user with matching credentials
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                alert(`Welcome back, ${user.username}!`);
                // You can store login state in sessionStorage
                sessionStorage.setItem('loggedInUser', JSON.stringify(user));
                window.location.href = 'index.html'; // Redirect to home page
            } else {
                alert('Invalid email or password.');
            }
        });
    </script>
</body>
</html>
