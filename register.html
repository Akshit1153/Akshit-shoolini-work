<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Gamer's Nexus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="main-header">
        <nav class="main-nav container">
            <a href="index.html" class="logo">NEXUS</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main class="container" style="padding-top: 4rem; max-width: 500px;">
        <h2>Create Your Account</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" required>
            </div>
            <button type="submit" class="btn btn-glow">Register</button>
        </form>
        <p style="margin-top: 1rem;">Already have an account? <a href="login.html">Login here</a>.</p>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Gamer's Nexus. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // --- Active Nav Link ---
        document.addEventListener('DOMContentLoaded', function() {
            const activePage = window.location.pathname;
            document.querySelectorAll('.nav-links a').forEach(link => {
                if(link.href.includes(`${activePage}`)) {
                    link.classList.add('active');
                }
            });
        });

        // --- Registration Logic ---
        const registerForm = document.getElementById('register-form');
        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Simple validation
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            // Retrieve existing users from localStorage or initialize an empty array
            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Check if user already exists
            const userExists = users.some(user => user.email === email);
            if (userExists) {
                alert('An account with this email already exists.');
                return;
            }

            // Add new user
            const newUser = { username, email, password };
            users.push(newUser);

            // Save back to localStorage
            localStorage.setItem('users', JSON.stringify(users));

            alert('Registration successful! Please login.');
            window.location.href = 'login.html'; // Redirect to login page
        });
    </script>
</body>
</html>
